<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body{font-family:Arial,sans-serif;background-color:#f4f4f4;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
        .container{background-color:#fff;padding:30px;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,.1);width:350px}
        
        /* --- NEW LOGO STYLE --- */
        .header-logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 100px; /* Smaller for the admin panel */
        }
        
        h2{text-align:center;margin-top:0}
        div{margin-bottom:15px}
        label{display:block;margin-bottom:5px;font-weight:700}
        input[type=text],input[type=password]{width:100%;padding:10px;box-sizing:border-box;border:1px solid #ccc;border-radius:4px}
        button{width:100%;padding:10px;background-color:#007bff;color:#fff;border:none;border-radius:4px;cursor:pointer;font-size:16px}
        button:hover{background-color:#0056b3}
        #login-section,#generator-section{display:none}
        #error{color:red;font-size:14px;text-align:center;margin-top:10px;}

        /* --- UPDATED RESULT STYLES --- */
        #result{
            margin-top: 20px;
            display: none; /* Changed to 'flex' by JS */
            flex-direction: column;
            gap: 10px;
        }
        #link-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #generated-link {
            font-family: monospace;
            word-wrap: break-word;
            background-color: #f0f0f0;
            padding: 8px;
            border-radius: 4px;
            flex-grow: 1; /* Takes up available space */
            font-size: 12px;
        }
        #copy-btn {
            width: auto; /* Don't be full-width */
            padding: 8px 12px;
            font-size: 14px;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
        }
        #copy-btn:hover { background-color: #e0e0e0; }
        #copy-btn.copied { background-color: #28a745; color: white; }

    </style>
</head>
<body>
    <div class="container">
        
        <img src="logo.png" alt="Logo" class="header-logo">

        <div id="login-section">
            <h2>Admin Login</h2>
            <form id="login-form">
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="generator-section">
            <h2>Generate Sponsor Link</h2>
            <form id="generator-form">
                <div>
                    <label for="brandName">Sponsor Brand Name:</label>
                    <input type="text" id="brandName" required>
                </div>
                <button type="submit">Generate</button>
            </form>
        </div>

        <div id="result">
            <strong>Link generated!</strong>
            <div id="link-wrapper">
                <code id="generated-link"></code>
                <button type="button" id="copy-btn">Copy</button>
            </div>
        </div>
        <div id="error"></div>
    </div>

    <script src="admin-logic.js"></script>
</body>
</html>
